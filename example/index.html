<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<script>
	function createWindow() {
		window.electron.createWindow()
	}

	function closeAllWindows() {
		window.electron.closeAllWindows()
	}
</script>
<body>
	<button type="button" onclick="createWindow()">Create Window</button>
	<button type="button" onclick="closeAllWindows()">Close All Windows</button>
</body>
</html>
